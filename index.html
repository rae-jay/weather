<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="background"></div>
    <form action="javascript:;" method="post">
        <input id="placeSearch" name="placeSearch" type="text" class="hide">
        <button type="button" class="searchIcon"></button>

        <!-- <img class="searchIcon" src="" alt="search icon"> -->
    </form>
    <div class="locationText">
        <div class="cityText">Location</div>
        <div class="locationDetails">
            <div class="" id="regionText">Location</div>
            <div id="countryText">Subheadings</div>
        </div>
    </div>
    <div class="weatherContainer">
        <div class="weatherDescription">Partly Cloudy</div>
        <div class="weatherInfo">
            <img id="weatherIcon" src="" alt="">
            <div id="weatherDegrees">60°</div>
        </div>
    </div>
    <div class="detailContainer">
        <div class="weatherDetails">
            <div id>Wind Speed</div>
            <div class="detailNum" id="windNum">6 mph</div>
        </div>
        <div class="divider"></div>
        <div class="weatherDetails">
            <div>Humidity</div>
            <div class="detailNum" id="humidityNum">14%</div>
        </div>
    </div>
    <button class="metricToggle" type="button">C°/F°</button>
</body>
</html>
